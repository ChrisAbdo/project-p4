        </nav>
    </header>

    <main class="container mt-5 vh-100">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Upload project to OSS Hub</h2>
                <p class="text-muted">Fill out the following information to get your project on the platform.</p>
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="username" placeholder="ex: Novel">
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">URL to Site</label>
                        <input type="text" class="form-control" id="username" placeholder="ex: https://novel.sh">
                    </div>
                    <div class="mb-3">
                        <label for="giturl" class="form-label">GitHub URL</label>
                        <input type="text" class="form-control" id="username"
                            placeholder="ex: https://github.com/steven-tey/novel">
                    </div>
                    <div class="mb-3">
                        <label for="about" class="form-label">About the project</label>
                        <textarea class="form-control" id="about" rows="3"
                            placeholder="Write a few sentences about the project. Include the stack and languages used."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="cover-photo" class="form-label">Cover photo</label>
                        <div class="border p-3 text-center">
                            <div class="mb-2">
                                <img src="https://via.placeholder.com/150" alt="Cover Photo" class="img-fluid">
                            </div>
                            <button type="button" class="btn btn-outline-secondary">Upload a file</button>
                            <p class="text-muted mt-2">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark float-end">Submit</button>
                </form>
            </div>
        </div>
    </main>
